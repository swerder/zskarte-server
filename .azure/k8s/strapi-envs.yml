apiVersion: v1
kind: Secret
metadata:
  namespace: ${KUBERNETES_NAMESPACE}
  name: strapi-envs
type: Opaque
stringData:
  db_host: ${DB_HOST}
  db_port: ${DB_PORT}
  db_name: ${DB_NAME}
  db_user: ${DB_USER}
  db_password: ${DB_PASSWORD}
  db_ssl: "true"
  admin_jwt_secret: ${ADMIN_JWT_SECRET}
  jwt_secret: ${ADMIN_JWT_SECRET}
  base_url: ${BASE_URL}
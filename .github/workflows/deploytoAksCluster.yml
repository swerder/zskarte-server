on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n zskarte -g zskartea3ee-rg --location "Switzerland North" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n zskarte --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n zskarte --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n zskarte --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: zskarte.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t zskarte.azurecr.io/zskarteaks:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push zskarte.azurecr.io/zskarteaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_zskarteaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep zskarte-test | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace zskarte-test`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: zskarte-test
        container-registry-url: zskarte.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: zskarteaksdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: zskarte-test
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          zskarte.azurecr.io/zskarteaks:${{ github.sha }}
        imagepullsecrets: |
          zskarteaksdockerauth   
